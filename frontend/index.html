<!doctype html>
<html lang="en">
  <head>
    <title>Simple Item Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a href="/" class="navbar-brand">Simple Item Manager</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About This</a>
                </li>
            </ul>
        </nav>  
    <div class="container">
        <h1>Add New Item</h1>
        <form action="" id="itemForm">
            <div class="form-group">
                <label for="">Text</label>
                <input type="text" id="text" class="form-control">
            </div>
        <form action="" id="itemForm">
            <div class="form-group">
                <label for="">Body</label>
                <textarea type="text" id="body" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

        <hr>

        <ul id="items" class="list-group"></ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom Api Fetcher -->
    <script type="text/javascript">
        $(document).ready(function() {
            getItems()

            // Submit handler
            $('#itemForm').on('submit', function(e) {
                e.preventDefault()

                let text = $('#text').val()
                let body = $('#body').val()

                addItem(text, body)

            })

            // Delete Item
            $('body').on('click', '.deleteLink', function(e) {
                e.preventDefault
               // alert("delete")
            let id = $(this).data('id')
            deleteItem(id)
            })

            // Drop Item
            function deleteItem(id){
                $.ajax({
                    method: 'POST',
                    url:'http://localhost/laravel-simple-rest-api/public/api/items/' + id,
                    data: {
                        _method: 'DELETE'
}
                }).done(function() {
                    window.alert('Item removed from database')

                    // Reload page to show recent changes
                    location.reload()
                })
            }

            // Insert Item
            function addItem(text, body) {
                $.ajax({
                    method: 'POST',
                    url:'http://localhost/laravel-simple-rest-api/public/api/items',
                    data: {
                        text: text, body: body
                    }
                }).done(function(item) {
                    window.alert('Item Nr.' + item.id + ' added to the database.')

                    // Reload page to show recent changes
                    location.reload()
                })
            }

            function getItems() {
                $.ajax({
                    url:'http://localhost/laravel-simple-rest-api/public/api/items'
                }).done(function (items) {
                   // console.table(items)
                   let output = ''
                   $.each(items, function(key, item) {
                        output += `
                        <li class="list-group-item">
                            ${item.id} <strong>${item.text}: </strong>${item.body} <a href="#" class="deleteLink" data-id="${item.id}">Delete</a>
                        </li>
                        `
                   })
                   $('#items').append(output)
                })
            }
        })
    </script>
  </body>
</html>
